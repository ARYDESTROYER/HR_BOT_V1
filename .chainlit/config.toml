[project]
user_env = []
session_timeout = 3600
user_session_timeout = 604800
cache = false
persist_user_env = false
allow_origins = ["*"]

[features]
unsafe_allow_html = false
latex = false
user_message_autoscroll = true
edit_message = true
allow_thread_sharing = false

[UI]
name = "Inara"
description = "your intelligent assistant"
default_theme = "dark"
layout = "wide"
alert_style = "modern"
# Serve logos from the public directory (prefer absolute path for clarity)
logo_file_url = "/public/logo_light.png"
# Default avatar file endpoint (front-end uses this or falls back to /avatars/{name})
default_avatar_file_url = "/avatars/inara"

[meta]
generated_by = "chainlit-setup"
